<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <div class="game-info">
            <div class="game-name">Hangeman</div>
            <div class="catagory">
                Word From: <span></span>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="hangman-draw">
                <div class="the-draw">
                    <div class="stand"></div>
                    <div class="hang"></div>
                    <div class="rope"></div>
                    <div class="the-man">
                        <div class="head"></div>
                        <div class="body"></div>
                        <div class="hands"></div>
                        <div class="legs"></div>
                    </div>
                </div>
            </div>
            <hr>
            <div class="letters"></div>
        </div>
        <hr>
        <div class="guess-letters"></div>
    </div>
    <audio src="./failur.mp3" type="audio/mp3" id="failur"></audio>
    <audio src="./success.mp3" type="audio/mp3" id="success"></audio>
    <script src="script.js"></script>
</body>
</html>
